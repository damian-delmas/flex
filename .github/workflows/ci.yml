name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.os }} / py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install
        run: pip install -e .

      - name: Smoke — import
        run: python -c "import flex; print('import OK')"

      - name: Smoke — CLI
        run: flex --help

      - name: Tests
        run: |
          pip install pytest
          pytest tests/ -x -q --ignore=tests/test_init_e2e.py --ignore=tests/test_init_pipeline.py
